name: Integration Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: '00 3 1,15 * *' # At the start and middle of the month in the early morning

jobs:
  test-chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress - Chrome
        uses: cypress-io/github-action@v2
        with:
          group: 'Linux/Chrome'
          browser: chrome
          project: ./test
          build: yarn
          start: yarn app:ci
          wait-on: 'http://localhost:40000'
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-edge:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress - Chrome
        uses: cypress-io/github-action@v2
        with:
          group: 'Windows/Edge'
          browser: edge
          project: ./test
          build: yarn
          start: yarn app:ci
          wait-on: 'http://localhost:40000'
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-firefox:
    runs-on: ubuntu-latest
    container: # https://github.com/cypress-io/cypress-docker-images/tree/master/browsers
      image: cypress/browsers:node14.16.0-chrome90-ff88
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress - Chrome
        uses: cypress-io/github-action@v2
        with:
          group: 'Linux/Firefox'
          browser: firefox
          project: ./test
          build: yarn
          start: yarn app:ci
          wait-on: 'http://localhost:40000'
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
